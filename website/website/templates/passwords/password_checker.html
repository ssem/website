{% extends "base.html" %}

{% block nav %}
    <ul class="nav nav-tabs">
        <li><a href="/">Home</a></li>
        <li><a href="/passwords/hashes/">Hashes</a></li>
        <li class="active"><a href="/passwords/password_checker/">Password Checker</a></li>
    </ul>
{% endblock %}

{% block main %}
    <script>
    function genurl()
    {
        if (document.getElementsByName("input")[0].value == "")
        {
            alert("missing input field")
            return
        }
        var type=document.getElementsByName("type")
        for (var i = 0; i < type.length; i++)
        {
            if(type[i].checked)
            {
                var url = "/passwords/password_checker/" + type[i].value + "/" + document.getElementsByName("input")[0].value;
                window.location.href = url;
            }
        }
    }
    </script>
    {% for result in results %}
        {{result}}
        </br>
    {% endfor %}
    </br></br>
    <input type="radio" name=type id="type" value="password" checked="checked">password
    <input type="radio" name=type id="type" value="hash">hash
    </br></br>
    <input type="text" name=input id="input" value="" style="width:300px; color:#000000">
    </br></br>
    <input type="submit" value="Submit" style="border-radius:2px; background-color:#00FE00; color:#FF016D;" onclick="genurl()">
{% endblock %}
